name: "üêû Bug Report"
description: "Report an issue to help the project improve."
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        # **üêû Bug Report**
  - type: textarea
    id: bug-description
    attributes:
      label: "Bug Description"
      description: "Please provide a clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: bug-reproduction
    attributes:
      label: "Steps to Reproduce"
      description: "Write the steps here (add or remove as many steps as needed)"
      placeholder: |
        1.
        2.
        3.
        4.
    validations:
      required: true
  - type: textarea
    id: bug-context
    attributes:
      label: "Additional Context"
      description: "Add any other context or additional information about the problem here."
    validations:
      required: false

